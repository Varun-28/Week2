<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link -->
    <link rel="stylesheet" href="./chips.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">

    <!-- font-awesome cdn -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <title>Chips Component</title>
</head>
<body>
    <h2>Chip Components</h2>
    <div class="chips-form">
        <input type="text" id="chip-input" placeholder="Enter Chip name">
        <div class="output"></div>
    </div>

    <div class="container">
        <h3>Stacked Chips</h2>
        <div class="chip chip1">
            One Fish
        </div>
        <div class="chip chip2">
            Two Fish
            <i class="fas fa-times-circle"></i>
        </div>
        <div class="chip chip3">
            Primary Fish
        </div>
    </div>
    <script src="./chips.js"></script>
</body>
</html>
